
<!DOCTYPE html>
<html>
<head>
    <title>Library System</title>
    <link rel="stylesheet" type="text/css" href="../public/lib/foundation/css/foundation.css">
    <link rel="stylesheet" type="text/css" href="../public/lib/foundation-icon-fonts/foundation-icons.css">
    <link rel="stylesheet" type="text/css" href="../assets/stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="../assets/stylesheets/style.scss">

</head>
<body>
    <div class="center row">

        <ul class="tabs" data-tab>
          <li class="tab-title active"><a href="#panel1">Sign Up</a></li>
          <li class="tab-title"><a href="#panel2">Sign In</a></li>
        </ul>
        <div class="tabs-content">
          <div class="content active" id="panel1">


              <div class="large-12 columns">
                <div class="signup-panel">
                  <p class="welcome">Hello, new user!</p>
                  <form>
                    <div class="row collapse">
                      <div class="small-2  columns">
                        <span class="prefix"><i class="fi-torso"></i></span>
                      </div>
                      <div class="small-10  columns">
                        <input type="text" placeholder="Full Name">
                      </div>
                    </div>
                    <div class="row collapse">
                      <div class="small-2 columns">
                        <span class="prefix"><i class="fi-mail"></i></span>
                      </div>
                      <div class="small-10  columns">
                        <input type="text" placeholder="Email">
                      </div>
                    </div>
                    <div class="row collapse">
                      <div class="small-2 columns ">
                        <span class="prefix"><i class="fi-lock"></i></span>
                      </div>
                      <div class="small-10 columns ">
                        <input type="text" placeholder="Password">
                      </div>
                    </div>
                  </form>
                  <a href="#" class="button ">Sign Up </a>
                </div>
              </div>



          </div>
          <div class="content" id="panel2">


              <div class="large-12 columns">
                <div class="signup-panel">
                  <p class="welcome">Welcome back!</p>
                  <form>
                    <div class="row collapse">
                      <div class="small-2 columns">
                        <span class="prefix"><i class="fi-mail"></i></span>
                      </div>
                      <div class="small-10  columns">
                        <input type="text" placeholder="Email">
                      </div>
                    </div>
                    <div class="row collapse">
                      <div class="small-2 columns ">
                        <span class="prefix"><i class="fi-lock"></i></span>
                      </div>
                      <div class="small-10 columns ">
                        <input type="text" placeholder="Password">
                      </div>
                    </div>
                  </form>
                  <a href="#" class="button ">Sign In </a>
                </div>
              </div>
          </div>
        </div>

    <!-- SCRIPTS -->
    <script src="../public/lib/jquery/dist/jquery.min.js"></script>
    <script src="../public/lib/foundation/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
</body>
</html>
